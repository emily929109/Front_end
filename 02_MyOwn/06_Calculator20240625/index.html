<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
   rel="stylesheet"
  />
 </head>
 <body>
  <div class="container">
   <input type="text" class="result" name="result" value="" />
   <form class="calculate">
    <input type="submit" class="numbtn" name="num" value="C" />
    <input type="submit" class="numbtn" name="num" value="&plusmn;" />
    <input type="submit" class="numbtn" name="num" value="%" />
    <input type="submit" class="numbtn" name="num" value="&divide;" />
    <input type="submit" class="numbtn" name="num" value="7" />
    <input type="submit" class="numbtn" name="num" value="8" />
    <input type="submit" class="numbtn" name="num" value="9" />
    <input type="submit" class="calbtn" name="op" value="&times;" />
    <input type="submit" class="numbtn" name="num" value="4" />
    <input type="submit" class="numbtn" name="num" value="5" />
    <input type="submit" class="numbtn" name="num" value="6" />
    <input type="submit" class="calbtn" name="op" value="-" />
    <input type="submit" class="numbtn" name="num" value="1" />
    <input type="submit" class="numbtn" name="num" value="2" />
    <input type="submit" class="numbtn" name="num" value="3" />
    <input type="submit" class="calbtn" name="op" value="+" />
    <input type="submit" class="c" name="num" value="0" />
    <input type="submit" class="equal" name="equal" value="." />
    <input type="submit" class="calbtn" name="op" value="=" />
   </form>
  </div>
 </body>
</html>
