<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Date Picker</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .date-picker-small.show {
      display: block;
    }

    .date-picker-large.show {
      display: block;
    }    

    .selected {
      color:white;
      background-color:hsl(200, 100%, 50%)!important;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="total-container">
    <div class="container-userMessage">
      <form class="userMessage">
        <!--選擇品項-->
        <label for="product">品項：</label> 
        <select id="product">
          <option selected disabled hidden>請選擇</option>
          <option>清酒</option>
          <option>吟釀</option>
          <option>黃酒</option>
          <option>紹興</option>
          <option>葡萄酒</option>
        </select><br>

        <!--輸入批號-->
        <label for="exp">批號：</label> 
        <input id="exp" type="text" placeholder="請輸入批號"><br>
        
        <!--選擇日期-->
        <label for="productionDate">末添日：</label> 
        <input id="productionDate" type="text" placeholder="請選擇日期">
        <!--小月曆-->
        <div class="date-picker-container-small">    
          <div class="date-picker-small show">
            <div class="date-picker-header-small">
              <button type="button" class="prev-month-button-small month-button">&larr;</button>
              <div class="current-month-small"></div>
              <button type="button" class="next-month-button-small month-button">&rarr;</button>
            </div>

            <div class="date-picker-grid-header-small date-picker-grid-small">
              <div>Sun</div>
              <div>Mon</div>
              <div>Tue</div>
              <div>Wed</div>
              <div>Thu</div>
              <div>Fri</div>
              <div>Sat</div>
            </div>
            <div class="date-picker-grid-dates date-picker-grid-small">
              <button type="button" class="date-small"></button>
              <button type="button" class="date-small"></button>
              <button type="button" class="date-small"></button>
              <button type="button" class="date-small"></button>

              <button type="button" class="date-small"></button>
              <button type="button" class="date-small"></button>
              <button type="button" class="date-small"></button>

            </div>
          </div>
        </div> 
      </form>
    </div>

  <!--行程表-->
    <div class="schedule">
      <div class="date-picker-container">    
        <div class="date-picker-large show">
          <div class="date-picker-header-large">
            <button type="button" class="prev-month-button month-button">&larr;</button>
            <div class="current-month">April-2024</div>
